{% extends "base.html" %}

{% block content %}

<div class="recipebook">
{% for cat in object_list %}
<section>
<h1>{{ cat }}</h1>
{% for recipe in cat.recipe_set.all %}
<a href="{% url 'recipebook:recipe_detail' recipe.id %}">{{ recipe }}</a>

{% endfor %}
</section>
{% endfor %}
</div>

{% endblock content %}
