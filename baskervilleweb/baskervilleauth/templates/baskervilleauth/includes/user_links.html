{% load static %}
{% load i18n %}

{% if user.is_anonymous %}
<a href="{% url "baskervilleauth:login" %}">{% trans "login" %}</a>
{% else %}
{% if user.is_staff %}
<a href="{% url "tools" %}">{% trans "tools" %}</a>
{% comment %}<a href="{% url "admin:index" %}">{% trans "admin" %}</a>{% endcomment %}
{% endif %}
<a href="{% url "baskervilleauth:logout" %}">{% trans "logout" %}</a>
{% endif %}
