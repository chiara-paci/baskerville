{% load static %}
{% load i18n %}

{% if user.is_anonymous %}
<a href="{% url "baskervilleauth:login" %}"><i class="fas fa-sign-in-alt"></i> {% trans "login" %}</a>
{% else %}
{% if user.is_staff %}
<a href="{% url "admin:index" %}"><i class="fa fa-key"></i> {% trans "admin" %}</a>
{% endif %}
<a href="{% url "baskervilleauth:logout" %}"><i class="fas fa-sign-out-alt"></i> {% trans "logout" %}</a>
{% endif %}
